<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App music streaming</title>
</head>
<body style="text-align: center">
    <h1>SIGN UP</h1>
    <form onsubmit="alert('Registrazione inviata!')">
        <h3>Nome</h3>
        <div>
            <input type="text" placeholder="Inserisci il tuo nome" />
        </div>
        <h3>Cognome</h3>
        <div>
            <input type="text" placeholder="Inserisci il tuo cognome" />
        </div>
        <h3>Email</h3>
        <div>
            <input type="email" placeholder="Inserisci il tuo indirizzo email" />
        </div>
        <h3>Password</h3>
        <div>
            <input type="password" placeholder="Scegli una password" />
        </div>
        <h3>Data di nascita</h3>
        <div>
            <input type="date"/>
        </div>
        <h3>Numero di telefono</h3>
        <div>
            <input type="number"/>
        </div>
        <h3>Quali sono i tuoi gusti musicali?</h3>
        <div>
            <p><input type="checkbox"/>Rock</p>
            <p><input type="checkbox"/>Metal</p>
            <p><input type="checkbox"/>Elettronica</p>
            <p><input type="checkbox"/>Classica</p>
            <p><input type="checkbox"/>Pop</p>
        </div>
        <div>
            <p><input type="radio"/>Accetto i Termini e le condizioni</p>
        </div>
        <div>
            <button type="submit">Invia registrazione</button>
        </div>
    </form>
</body>
</html>
